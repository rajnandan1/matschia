{% extends "base.html" %} {% block title %}Matschia - Error{% endblock %} {%
block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-8 text-center">
                <div class="flex justify-center mb-6">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="64"
                        height="64"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="#f33f66"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        />
                    </svg>
                </div>

                <h1 class="text-2xl font-bold mb-3">Error {{ error_code }}</h1>
                <p class="text-gray-600 mb-8">{{ message }}</p>

                <div>
                    <a
                        href="{{ url_for('index') }}"
                        class="inline-flex items-center px-4 py-2 border border-transparent font-medium rounded-md shadow-sm bg-buttonBg text-buttonText hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-buttonText"
                    >
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
